<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gamer's Paradise</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Zen+Dots&display=swap" rel="stylesheet">
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/public/css/styles.css">
  </head>
  <body>
    <header>
      <nav class="navbar sticky-top">
      <a><h1>Gamer's Paradise</h1></a>
        <a href="/">Home</a>
        <a>Games</a>
        {{#if loggedIn}}
          <a href="/profile">Profile</a>
          <a>Logout</a>
        {{else}}
          <a href="/login">Login</a>
        {{/if}}
      </nav>
    </header>
    <main>
        <div class="container">
            <div class="row">
                <div class="login-card col">
                    <h2>Login</h1>
                    <form>
                        <div class="form-group">
                            <label for="username-login">Username:</label>
                            <input type="text" id="username-login"/>
                        </div>
                        <div class="form-group">
                            <label for="password-login">Password:</label>
                            <input type='text' id="password-login"/>
                        </div>
                        <button type = "submit">login</button>
                    </form>
                </div>
                <div class="signup-card col">
                    <h2>Signup</h2>
                    <form>
                        <div class="form-group">
                            <label for="username-signup">Username:</label>
                            <input type="text" id="username-signup"/>
                        </div>
                        <div class="form-group">
                            <label for="email-signup">Email: </label>
                            <input type="email" id="email-signup"/>
                        </div>
                        <div class="form-group">
                            <label for="name-signup">Name: </label>
                            <input type="text" id="name-signup"/>
                        </div>
                        <div class="form-group">
                            <label for="birthday-signup">Birthday:</label>
                            <input type="text" id="birthday-signup"/>
                        </div>
                        <div class="form-group">
                            <label for="password-signup">Password:</label>
                            <input type="text" id="password-signup"/>
                        </div>
                        <button type = "submit">signup</button>
                    </form>
        
                </div>
            </div>
        </div>
        
        <script src="./js/login.js"></script>
    </main>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
